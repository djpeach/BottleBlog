<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Blog</title>
</head>
<body>

<h1>Welcome to my Blog</h1>

% if posts:
	<ul>
		% for post in posts:
			<li>{{post['title']}} <a href="/blog/{{post['id']}}">Read More</a></li>
		% end
	</ul>
% else:
	<p>There are currently no posts, how about <a href="/blog/post-form/">adding one</a>?</p>
% end

</body>
</html>
