% include('header.html')

<h1>Welcome to my Blog</h1>

% if posts:
	<ul>
		% for post in posts:
			<li>{{post.title}} <a href="/blog/{{post.id}}">Read More</a></li>
		% end
	</ul>
% else:
	<p>There are currently no posts, how about <a href="/blog/post-form/">adding one</a>?</p>
% end

% include('footer.html')
